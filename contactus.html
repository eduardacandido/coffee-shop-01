    <title>Contact us - Roasted Beans Coffee</title>
</head>

<body>
    <header>
        <div><nav class="navbar navbar-expand-sm navbar-dark">
            <div class="container-fluid" id="navColor">
              <a class="navbar-brand" href="index.html">Roasted Beans Coffee</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="aboutus.html">About us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="staff.html">Staff</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="product.html">Products</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link" href="contactus.html">Contact us</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav></div>
          <div class="row col-sm-12 title"><h1>Contact us</h1></div>
    </header>

    <main class="Padding10">
        <section class="contact">
            <hr>
            <h2 class="titleLight">How to contact us...</h2>

            <div class="contactPanel col-sm-12">
                <div class="inline-block clear">
                    <div class="blockIcon clear">
                        <div class="formatIcon">
                            <a href="https://www.facebook.com/" target="_blank" class="formatContact link"><img src="icones/Facebook-icon.png" alt="Facebook Icon">Facebook</a>
                        </div>
                        <div class="formatIcon">
                            <a href="https://www.instagram.com/" target="_blank" class="formatContact link"><img src="icones/Instagram-icon.png" alt="Instagram Icon">Instagram</a>
                        </div>
                        <div class="formatIcon">
                            <a href="https://www.whatsapp.com/" target="_blank" class="formatContact link"><img src="icones/whatsapp-icon.png" alt="Whatsapp Icon">Whatsapp</a>
                        </div>
                        <div class="formatIcon">
                            <a href="tel:02920250250" target="_blank" class="formatContact link"><img src="icones/Mobile-Phone-1-icon.png" alt="Phone Icon">Number</a>
                        </div>
                    </div>
                </div>
                <div class="formatEmail clear">
                    <a href="mailto:roastedbeanscoffee@email.com" target="_blank" class="formatContact linkEmail">Roastedbeanscoffee@email.com</a>
                </div>
            </div>
        </section>

        <section class="contact clear">
            <hr>
            <h2 class="titleLight">Leave us your feedback & get updates on special events</h2>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <form>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail" required>
                                <label>Comment</label>
                                <input type="text" class="form-control formatComment" id="exampleInputComment" required>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-outline-dark button">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footerContact">
        <p>&copy;<a href="index.html" class="formatLink">RoastedBeansCoffee 2022. All Rights reserved.</a></p>
    </footer>
    
    <script src="bootstrap-5.2.0-beta1-dist/js/bootstrap.bundle.min.js"></script>
