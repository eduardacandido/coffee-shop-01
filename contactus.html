<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.2.0-beta1-dist/css/bootstrap.css">

    <title>Document</title>
</head>

<body class="container-fluid">
    <header>
        <h1 class="title">Contact us</h1>
    </header>

    <main>
        <div class="container">

            <div class="row">
                <div class="col-sm-6">
                    <h2>News</h2>
                    <p>We won an award today!</p>
                </div>
                <div class="col-sm-6">
                    <h2>About us</h2>
                    <p>We are based in Cardiff</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <form>
                        <div class="form-group">

                            <label>Email address:</label>
                            <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email" required>

                            <label>Enter a comment:</label>
                            <input type="text" class="form-control" id="exampleInputComment" aria-describedby="commentHelp" placeholder="Enter a Comment" required>

                        </div>

                        <div>

                            <button type="submit" class="btn btn-primary">Submit</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <script src="bootstrap-5.2.0-beta1-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
